language: scala
scala:
- 2.11.8
sudo: false
jdk:
- oraclejdk8
script:
- sbt ++$TRAVIS_SCALA_VERSION server/test client/test
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: gigiyy-spa
